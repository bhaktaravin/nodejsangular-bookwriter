<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/">Home</a>
      <a mat-menu-item routerLink="/about">About</a>
      <a mat-menu-item *ngIf="!isLoggedIn" routerLink="/login">Login</a>
      <a mat-menu-item *ngIf="!isLoggedIn" routerLink="/register">Register</a>
      <a mat-menu-item *ngIf="isLoggedIn" routerLink="/profile">Profile</a>
      <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">Logout</button>
    </mat-menu>
    <span>My App</span>
  </mat-toolbar>
